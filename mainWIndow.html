<!DOCTYPE html>
<html>
<head>
  <title>Compression & Decompression</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <style>
    #dropzone {
        border:2px dotted #3292A2;
        width:100%;
        height:500px;
        display: table;
    }
    #drop-text {
        font-size:24px;
        padding-top:12px;
        margin-top:10px;
        color:#92AAB0;
        text-align:center;
        vertical-align:middle;
        display:table-cell
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a class="brand-logo center">Compression</a>   
    </div>
  </nav>
  <div id="dropzone">
    <p id='drop-text' onresize=''>Drag & Drop Files Here</p>
  </div>
  <script>
  const dropText = document.querySelector('#drop-text');

  window.onresize = e => {
    dropText.offsetHeight = e.target.innerHeight;
    dropText.offsetWidth = e.target.innerWidth;
    console.log(dropText.offsetHeight);
    console.log(dropText.style.height);
    dropText.style.height = e.target.innerHeight + 'px';
  }
  

  </script>
</body>
</html>
